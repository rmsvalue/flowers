<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Flower Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bokeh"></div>

  <div class="garden">
    <!-- We will create multiple flowers -->
    <svg class="flower" viewBox="0 0 200 200">
      <line class="stem" x1="100" y1="200" x2="100" y2="100" stroke="green" stroke-width="5" />
      <circle class="petal" cx="100" cy="80" r="10" fill="pink" />
      <circle class="petal" cx="120" cy="90" r="10" fill="pink" />
      <circle class="petal" cx="80" cy="90" r="10" fill="pink" />
      <circle class="petal" cx="110" cy="110" r="10" fill="pink" />
      <circle class="petal" cx="90" cy="110" r="10" fill="pink" />
      <circle class="center" cx="100" cy="100" r="8" fill="yellow" />
    </svg>

    <svg class="flower" viewBox="0 0 200 200">
      <line class="stem" x1="100" y1="200" x2="100" y2="100" stroke="green" stroke-width="5" />
      <circle class="petal" cx="100" cy="80" r="10" fill="purple" />
      <circle class="petal" cx="120" cy="90" r="10" fill="purple" />
      <circle class="petal" cx="80" cy="90" r="10" fill="purple" />
      <circle class="petal" cx="110" cy="110" r="10" fill="purple" />
      <circle class="petal" cx="90" cy="110" r="10" fill="purple" />
      <circle class="center" cx="100" cy="100" r="8" fill="yellow" />
    </svg>

    <svg class="flower" viewBox="0 0 200 200">
      <line class="stem" x1="100" y1="200" x2="100" y2="100" stroke="green" stroke-width="5" />
      <circle class="petal" cx="100" cy="80" r="10" fill="red" />
      <circle class="petal" cx="120" cy="90" r="10" fill="red" />
      <circle class="petal" cx="80" cy="90" r="10" fill="red" />
      <circle class="petal" cx="110" cy="110" r="10" fill="red" />
      <circle class="petal" cx="90" cy="110" r="10" fill="red" />
      <circle class="center" cx="100" cy="100" r="8" fill="yellow" />
    </svg>
  </div>

  <h2>Lots of love to Aney! ðŸŒ¸</h2>

  <script src="script.js"></script>
</body>
</html>
